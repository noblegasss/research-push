name: Daily Slack Push

on:
  schedule:
    # 13:30 UTC ~= 08:30 US Eastern (EST). Adjust for DST if needed.
    - cron: "30 13 * * *"
  workflow_dispatch:

jobs:
  push-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure prefs file
        run: |
          if [ ! -f user_prefs.json ]; then
            cat > user_prefs.json << 'JSON'
          {
            "language": "en",
            "fields": [],
            "journals": ["Nature", "Nature Communications"],
            "strict_journal_only": true,
            "keywords": [],
            "exclude_keywords": [],
            "date_range_days": 1,
            "max_papers": 20,
            "reading_level": "mixed",
            "ranking_weights": {"relevance": 0.35, "novelty": 0.25, "rigor": 0.25, "impact": 0.15}
          }
          JSON
          fi

      - name: Run daily push
        env:
          WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "${WEBHOOK_URL}" ]; then
            echo "Missing GitHub secret: SLACK_WEBHOOK_URL"
            exit 1
          fi
          python daily_push.py --prefs user_prefs.json
