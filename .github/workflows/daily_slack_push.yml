name: Daily Slack Push

on:
  schedule:
    # 13:30 UTC ~= 08:30 US Eastern (EST). Adjust for DST if needed.
    - cron: "30 13 * * *"
  workflow_dispatch:

jobs:
  push-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify prefs file
        run: |
          test -f user_prefs.json || (echo "Missing user_prefs.json in repo root" && exit 1)

      - name: Run daily push
        env:
          WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "${WEBHOOK_URL}" ]; then
            echo "Missing GitHub secret: SLACK_WEBHOOK_URL"
            exit 1
          fi
          python daily_push.py --prefs user_prefs.json
