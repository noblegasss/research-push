name: Multi-User Auto Push

on:
  workflow_dispatch:
  repository_dispatch:
    types: [supabase-auto-push]

jobs:
  run-auto-push:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: multi-user-auto-push
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run due subscriptions
        env:
          AUTO_PUSH_DATABASE_URL: ${{ secrets.AUTO_PUSH_DATABASE_URL }}
          AUTO_PUSH_MULTIUSER: "1"
          SERVER_PERSISTENCE: "0"
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          if [ -z "${AUTO_PUSH_DATABASE_URL}" ]; then
            echo "Missing GitHub secret: AUTO_PUSH_DATABASE_URL"
            exit 1
          fi
          python daily_push.py --all-due
